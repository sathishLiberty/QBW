
 <kendo-panelbar>
    <kendo-panelbar-item class="my-2" title="Compliance Approval" [expanded]="true">
      <ng-template kendoPanelBarContent>

<div class="pane-content " >
      
    <kendo-grid
    [kendoGridBinding]="accountSubmission"
    [pageSize]="20"
    [pageable]="true"
    [sortable]="true"
    [filterable]="true"
    [groupable]="true"
    [height]="510"
    [selectable]="true"
    kendoGridSelectBy="InsuredId"
    [(selectedKeys)]="mySelection"
    [reorderable]="true"
    [resizable]="true"    
    [columnMenu]="{ filter: true }">

  <ng-template kendoGridToolbarTemplate>        
    <button kendoGridExcelCommand type="button" icon="file-excel">
      Export to Excel
    </button>
    <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
  </ng-template>

    <kendo-grid-column *ngFor="let account of accountColumn" [field]="account.field" [width]="140"></kendo-grid-column>

  <kendo-grid-pdf fileName="Compliance.pdf" [repeatHeaders]="true"></kendo-grid-pdf>
  <kendo-grid-excel fileName="Compliance.xlsx"></kendo-grid-excel>
  </kendo-grid>
     </div>
     </ng-template>
     </kendo-panelbar-item>
     </kendo-panelbar>
